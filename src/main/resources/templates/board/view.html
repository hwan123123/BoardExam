<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<div class="container">
    <div class="post">
        <h1 class="title"><span th:text="${board.title}">제목</span></h1>
        <p><strong>Name:</strong> <span th:text="${board.name}">이름</span></p>
        <p><strong>Content:</strong> <span th:text="${board.content}">내용</span></p>
        <p><strong>Date:</strong> <span th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd HH:mm')}">날짜</span></p>
    </div>
    <div class="actions">
        <a class="btn" th:href="@{/updateform/{id}(id=${board.id})}">수정</a>
        <a class="btn" th:href="@{/deleteform/{id}(id=${board.id})}">삭제</a>
        <a class="btn" th:href="@{/list}">돌아가기</a>
    </div>
</div>
</body>
</html>
